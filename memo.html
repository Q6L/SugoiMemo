<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモアプリ</title>
    <link rel="stylesheet" href="css/memo.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/n_timer.css">
    <style>
        .line {
            border-top: 1px solid #ccc;
            margin-top: 10px;
        }

        .interim {
            color: gray;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>すごいメモ</h1>
    </header>
    <div id="navArea">
        <nav>
            <div class="inner">
                <ul>
                    <li class="border"></li>
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="memo.html">スゴイメモ</a></li>
                    <li><a href="n_timer.html">n進数タイマー</a></li>
                </ul>
            </div>
        </nav>

        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div id="mask"></div>
    </div>

    <main>
        <div>
            <textarea id="memoInput" placeholder="メモを入力してください" oninput="countCharacters(this)"></textarea>
            <div class="line"></div>
            <p id="characterCount">0文字</p>
        </div>
        <button onclick="saveMemo()">.txtとして保存</button>
        <button onclick="startRecognition()">音声入力を開始</button>
        <button onclick="resetRecognition()">音声入力を終了</button>
        <script>
            let recognition;
            let memoInput = document.getElementById('memoInput');
    
            function startRecognition() {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ja-JP';
                recognition.continuous = true;
                recognition.interimResults = true;
    
                recognition.onresult = function(event) {
                    let result = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            result += event.results[i][0].transcript;
                        }
                    }
                    memoInput.value += result;
                };
    
                recognition.start();
            }
    
            function resetRecognition() {
                if (recognition) {
                    recognition.stop();
                    recognition = null;
                }
            }
        </script>
    </main>
    <footer>
        <p>&copy; 2023 メモアプリ</p>
    </footer>
    <script src="script/memo.js"></script>
    <script src="script/script.js"></script>
    <script src="memo_home.js"></script>
</body>
</html>
